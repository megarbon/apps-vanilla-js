<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>

  </head>
  <body>
    <h1>TASKS</h1>
    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Escribir nota"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >Click izquierdo para guardar. <br />Click derecho para borrar.</small
    >
  </body>
</html>
